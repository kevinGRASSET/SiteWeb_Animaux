      <script>
      $(document).ready(function()
      {
        

          $.get( "https://restcountries.eu/rest/v2/regionalbloc/eu", function(data)
        {
          var i = 2;
          $.each(data, function(key, val)
          {
             $("#lol").append("<div class=card horizontal><div class=card-stacked><div class=card-content><p>"+val.name+"</p></div><div class=card-action id="+i+"><a href=#>This is a link</a></div></div></div></div>");
             i++;
          })
        })
      });

      

      </script>

      <script>
      $(document).ready(function()

          $.get( "http://api.gbif.org/v1/occurrence/search?species=animalia&country=AX", function(data)

          var i = 2;
          $.each(data, function(key, val)
          {
             $("#pays").append("<li>"+key.results[key]+"</li>");
